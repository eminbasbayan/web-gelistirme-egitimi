<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Çocuk Elemanlar (>) sembolü -->
    <div>
      <ul>
        <li></li>
      </ul>
    </div>

    <div>
      <ul>
        <li></li>
      </ul>
    </div>

    <!-- Kardeş Elemanlar (+) sembolü -->
    <h1></h1>
    <h2></h2>
    <h3></h3>

    <h1></h1>
    <h2></h2>
    <h3></h3>

    <!-- Çoğaltma (*) sembolü -->
    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <!-- Numaralandırma ($) sembolü -->
    <ul>
      <li class="item-1"></li>
      <li class="item-2"></li>
      <li class="item-3"></li>
    </ul>

    <ul>
      <li class="item-1"></li>
      <li class="item-2"></li>
      <li class="item-3"></li>
    </ul>

    <!-- Metin Ekleme ({}) sembolü -->
    <a href="">Click Me</a>
    <p>Bu bir paragraftır.</p>

    <!-- Emmet Kullanarak Örnek -->
    <nav>
      <ul>
        <li><a href="">Menu 1</a></li>
        <li><a href="">Menu 2</a></li>
        <li><a href="">Menu 3</a></li>
      </ul>
    </nav>

    <nav>
        <ul>
            <li><a href="">Menu 1</a></li>
            <li><a href="">Menu 2</a></li>
            <li><a href="">Menu 3</a></li>
        </ul>
    </nav>

    <div class="container">
        <header>
            <h1>Başlık</h1>
            <nav>
                <ul>
                    <li><a href="">Bağlantı 1</a></li>
                    <li><a href="">Bağlantı 2</a></li>
                    <li><a href="">Bağlantı 3</a></li>
                </ul>
            </nav>
            <section>
                <h2>Alt Başlık</h2>
                <p>Bu bir örnek paragraflardır.</p>
            </section>
            <footer>
                <p>Telif Hakkı 2025</p>
            </footer>
        </header>
    </div>
  </body>
</html>
