<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Yap - HaberPlus</title>
  </head>
  <body>
    <!-- Header Bölümü -->
    <header>
      <!-- Ana Navigasyon -->
      <nav>
        <a href="index.html">
          <img
            src="./images/logo.jpg"
            alt="HaberPlus Logo"
            width="150"
            height="60"
          />
        </a>
        <a href="index.html">Ana Sayfa</a> |
        <a href="kayit.html">Kayıt Ol</a>
      </nav>
    </header>

    <!-- Ana İçerik Bölümü -->
    <main>
      <section>
        <h1>🔑 HaberPlus'a Giriş Yap</h1>
        <img src="./images/giris.jpg" alt="Giriş Ekranı" width="600" />
        <br />
        <br />
        <!-- İletişim Formu -->
        <form action="#" method="POST">
          <fieldset>
            <legend>Giriş Bilgileri</legend>
            <div>
              <label for="email">E-posta:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <br />
            <div>
              <label for="sifre">Şifre:</label>
              <input type="password" id="sifre" name="sifre" required />
            </div>
            <div>
                <input type="checkbox" name="hatirla" id="hatirla">
                <label for="hatirla"> Beni Hatırla</label>
            </div>
          </fieldset>
          <br />
          <div>
            <button type="submit">Giriş Yap</button>
          </div>
        </form>

        <!-- Kayıt Linki -->
        <p>Hesabınız yok mu? <a href="kayit.html">Hemen Kayıt Olun</a></p>
      </section>
    </main>

    <!-- Footer Bölümü -->
    <footer>
      <hr />
      <p>📧 <a href="mailto:iletisim@example.com">iletisim@example.com</a></p>
      <p>&copy; 2025 HaberPlus - Tüm hakları saklıdır</p>
    </footer>
  </body>
</html>
