<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block ve Inline Elemanlar - Div ve Span Etiketleri</title>
  </head>
  <body>
    <a href="#">Linke Git!</a>
    <b>Emin Başbayan</b>

    <div>
      <h1>HTML Dersleri</h1>
      <p>
        Bu metnin
        <span style="background-color: red">bu kısmı kırmızıdır</span>.
      </p>
    </div>

    <div style="border: 2px solid #007bff; padding: 10px; margin-bottom: 10px">
      <h1>Başlık</h1>
      <p>
        Bu metin <span style="color: red">kırmızı renkle</span> vurgulanmıştır.
      </p>
    </div>
  </body>
</html>
