    <title>JavaScript’te OR (||) Operatörü</title>
  </head>
  <body>
    <h1>JavaScript’te OR (||) Operatörü</h1>

    <script>
      // Bir spor salonunun üyelik kuralı:
      // 0-12 yaş → Ücretsiz
      // 13-17 yaş → 50 TL
      // 18-60 yaş → 100 TL
      // 61 ve üstü → Ücretsiz
      // Mantıksız yaş (örneğin -10, 999) → Geçersiz

      const age = 15;

      if ((age >= 0 && age <= 12) || age >= 61) {
        console.log("Ücretsiz");
      } else if (age >= 13 && age <= 17) {
        console.log("50 TL");
      } else if (age >= 18 && age <= 60) {
        console.log("100 TL");
      } else {
        console.log("Geçersiz yaş");
      }
