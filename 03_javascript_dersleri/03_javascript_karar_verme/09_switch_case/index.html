<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript’te Switch Yapısı</title>
  </head>
  <body>
    <h1>JavaScript’te Switch Yapısı</h1>

    <script>
      const color = "black";

      switch (color) {
        case "red":
          console.log("Dur");
          break;
        case "yellow":
          console.log("Dikkat");
          break;
        case "green":
          console.log("Geç");
          break;
        default:
          console.log("Geçerli bir renk girilmedi");
      }
    </script>
  </body>
</html>
