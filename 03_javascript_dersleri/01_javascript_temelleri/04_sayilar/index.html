<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript'te Sayılar ve Matematiksel Operatörler</title>
  </head>
  <body>
    <h1>JavaScript'te Sayılar ve Matematiksel Operatörler</h1>

    <script>
      console.log(42); // Tam sayı
      console.log(-42); // Negatif Tam sayı
      console.log(-3.14); // Ondalıklı sayı
      console.log(0); // Sıfır da bir sayıdır
      console.log(1.9999999); // Ondalık hassasiyetine sahip sayı

      /* *********************************** */

      console.log(5 + 3); // 8
      console.log(10 - 4); // 6
      console.log(6 * 3); // 18
      console.log(8 / 2); // 4

      /* *********************************** */

      console.log(3 + 1 * 9); // 12
      console.log((3 + 1) * 9); // 36

      /* *********************************** */
      console.log(9 % 2); // 1
      console.log(19 % 4);
      console.log(6 % 2);

      console.log(2 ** 3);
      console.log(5 ** 2);
    </script>
  </body>
</html>
