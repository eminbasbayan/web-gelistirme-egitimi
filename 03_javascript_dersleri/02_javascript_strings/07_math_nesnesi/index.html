<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript’te Math Nesnesi</title>
  </head>
  <body>
    <h1>JavaScript’te Math Nesnesi</h1>

    <script>
      console.log(Math.floor(7.9)); // 7
      console.log(Math.floor(5.3)); // 5

      console.log(Math.ceil(7.9)); // 8
      console.log(Math.ceil(5.3)); // 6

      console.log(Math.round(7.9)); // 8
      console.log(Math.round(5.3)); // 5
      console.log(Math.round(3.5)); // 4

      console.log(Math.abs(-10));
      console.log(Math.abs(7));

      console.log(Math.random()); // 0 - 1 arası - 1 dahil değil

      console.log(Math.floor(Math.random() * 10 + 1));
    </script>
  </body>
</html>
