<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript'te String İndeksleme ve Temel İşlemler</title>
  </head>
  <body>
    <h1>JavaScript'te String İndeksleme ve Temel İşlemler</h1>

    <script>
      const kelime = "Programlama";
      console.log(kelime[0]);
      console.log(kelime[1]);
      console.log(kelime[5]);
      console.log(kelime[11]);

      let ifade = "Kodlama 101!";
      console.log(ifade[7]);
      
      console.log(ifade.length);

      console.log(ifade[11]);

      let isim = "Can";
      // isim[0] = "T";
      isim = "Tan";
      console.log(isim[0]);

      console.log(typeof (5 + 10));
      console.log(typeof (5 + "10"));
    </script>
  </body>
</html>
