<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Label Etiketi</title>
  </head>
  <body>
    <h1>HTML Label Etiketi</h1>

    <form>
      <label for="username">Kullanıcı Adınız:</label>
      <input type="text" id="username" />
      <br />
      <br />
      <label for="password">Kullanıcı Şifreniz:</label>
      <input type="password" id="password" />
    </form>
    <br />
    <form>
      <label>
        Adınızı Girin:
        <input type="text" name="username" />
      </label>
    </form>
  </body>
</html>
