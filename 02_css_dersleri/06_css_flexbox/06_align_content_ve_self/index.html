<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>align-content ve align-self Nedir?</title>
    <style>
      .container {
        border: 2px solid red;
        width: 400px;
        height: 600px;
        display: flex;
        /* flex-wrap: wrap;
        align-content: space-around; */
        gap: 10px;
      }

      .container div {
        background-color: aqua;
      }

      .item-4{
        align-self: center;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="item-1">Öğe 1</div>
      <div class="item-2">Öğe 2</div>
      <div class="item-3">Öğe 3</div>
      <div class="item-4">Öğe 4</div>
      <div class="item-5">Öğe 5</div>
      <div class="item-6">Öğe 6</div>
      <div class="item-7">Öğe 7</div>
      <div class="item-8">Öğe 8</div>
      <div class="item-9">Öğe 9</div>
      <div class="item-10">Öğe 10</div>
    </div>
  </body>
</html>
