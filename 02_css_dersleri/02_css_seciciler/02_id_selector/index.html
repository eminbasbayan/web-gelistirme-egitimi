<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS'te ID Seçici (Selector)</title>

    <style>
        li {
            color: blue;
        }

        #highlight {
            color: aqua;
        }

    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>Anasayfa</li>
        <li id="highlight">Hakkımızda</li>
        <li>Hizmetler</li>
        <li id="contact" class="iletisim">İletişim</li>
      </ul>
    </nav>
  </body>
</html>
