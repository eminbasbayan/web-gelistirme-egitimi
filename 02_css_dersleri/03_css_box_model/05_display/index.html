<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Display Kullanımı ve Özellikleri</title>
    <style>
      h1 {
        /* display: none; */
        visibility: hidden;
        border: 2px solid black;
        width: 200px;
        height: 200px;
        margin: 10px;
        padding: 10px;
        box-sizing: border-box;
      }

      span {
        display: inline-block;
        border: 2px solid red;
        width: 200px;
        height: 200px;
        margin: 10px;
        padding: 10px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1>CSS Display Kullanımı ve Özellikleri</h1>

    <span>Lorem ipsum dolor sit amet.</span>

    <span>Lorem ipsum dolor sit amet.</span>
   
  </body>
</html>
