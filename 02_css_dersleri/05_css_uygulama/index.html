<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>*Yazılım Geliştirici Profil Kartı*</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Ana kart container -->
    <div class="profile-card">
      <!-- Profil resmi alanı -->
      <div class="profile-header">
        <img src="./images/profile-picture.jpg" alt="Profil Fotoğrafı" class="profile-image" />
        <h1 class="dev-name">Emin Başbayan</h1>
        <p class="dev-title">Senior Full Stack Developer</p>
      </div>

      <!-- Yetenekler alanı -->
      <div class="skills-section">
        <h2>Yetenekler</h2>
        <div class="skills-container">
            <span class="skill-tag">HTML5</span>
            <span class="skill-tag">CSS3</span>
            <span class="skill-tag">JavaScript</span>
            <span class="skill-tag">React</span>
            <span class="skill-tag">Node.js</span>
        </div>
      </div>

      <!-- İletişim alanı -->
      <div class="contact-section"></div>
    </div>
  </body>
</html>
